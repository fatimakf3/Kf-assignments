<!DOCTYPE html>
<html>
   <head>
      <title>Message</title>
 
      <script type="text/javascript">
 
         function testConfirmDialog()  {
 
              var result = confirm("It's Pretty..isn't it?");
 
              if(result)  {
                  alert("OK Continue!");
              } else {
                  alert("Bye!");
              }
         }
 
      </script>
 
   </head>
   <body>
      <h2>Here's a Message</h2>
 
 
      <button onclick="testConfirmDialog()">Click Here!!</button>
 
   </body>
</html>
